name: Test
on: 
  push:
    paths:
    - 'CS.Tests/**'
    - 'CS/**'
    - '.github/workflows/test.yml'
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Install dependencies
        run: dotnet restore CICDPracticalGuide.sln
      - name: Run tests
        run: dotnet test CICDPracticalGuide.sln --no-build